<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="common.css">
    </head>
    <body>

        <section class="applyPresident">
            <div class="bordered">
                <div class="apply">
                    MÜRACİƏTLƏR
                </div>
                <div class="letter">
                    Prezidentə məktub yazmaq
                </div>
            </div>

            <div class="container">
                <div class="row cardApply">
                    <div class="col-lg-12 col-sm-12 text">
                        <h1>Hörmətli istifadəçi!</h1>
                        <p>Azərbaycan Respublikası Prezidenti cənab İlham
                            Əliyevə və Prezident Administrasiyasına məktub
                            göndərmək ücün aşağıdakı formanı doldurun. Diqqətli
                            olmağınız Sizdən xahiş olunur!</p>
                        <p>( <span class="starRed">*</span>- vacib sahələr) </p>
                    </div>
                    <div class="col-lg-4 col-sm-12">
                        <div class="formGroup">
                            <label class="labelForm">
                                Adınız <span class="starRed">*</span>
                            </label>
                            <input type="text">
                        </div>
                    </div>
                    <div class="col-lg-4 col-sm-12">
                        <div class="formGroup">
                            <label class="labelForm">
                                Soyadınız <span class="starRed">*</span>
                            </label>
                            <input type="text">
                        </div>
                    </div>
                    <div class="col-lg-4 col-sm-12">
                        <div class="formGroup">
                            <label class="labelForm">
                                Atanızın adı <span class="starRed">*</span>
                            </label>
                            <input type="text">
                        </div>
                    </div>
                    <div class="col-lg-6 col-sm-12">
                       <div class="formGroup">
                        <label class="labelForm">
                            Ölkə<span class="starRed">*</span>
                        </label>
                        <input type="checkbox"
                            value="Azərbaycan">
                        <label class="labelForm"> Azərbaycan</label>
                        <input type="text">
                       </div>
                    </div>
                    <div class="col-lg-6 col-sm-12">
                       <div class="formGroup">
                        <label class="labelForm">
                            Şəhər <span class="starRed">*</span>
                        </label>
                        <input type="text">
                       </div>
                    </div>
                    <div class="col-lg-12 col-sm-12">
                        <label class="labelForm">
                            Ünvan <span class="starRed">*</span>
                        </label>
                        <input type="text">
                    </div>
                    <div class="col-lg-6 col-sm-12">
                        <label class="labelForm">
                            Telefon <span class="starRed">*</span>
                        </label>
                        <input type="tel">
                    </div>
                    <div class="col-lg-6 col-sm-12 ">
                        <label class="labelForm">
                            e-Mail <span class="starRed">*</span>
                        </label>
                        <input type="email">
                    </div>
                    <div class="col-lg-2 col-sm-12">
                        <label class="labelForm">
                            Yaşınız <span class="starRed">*</span>
                        </label>
                        <input type="number">
                    </div>
                    <div class="col-lg-3 col-sm-12">
                        <label class="labelForm">
                            Cinsiniz <span class="starRed">*</span> <br>
                        </label>

                        <div class="row genderRadio">
                            <div class="row">
                                <input type="radio" id="html"
                                    name="gender" value="Kişi">
                                <label class="labelForm">Kişi</label>
                            </div>
                            <div class="row">
                                <input type="radio" id="css"
                                    name="gender"
                                    value="Qadın">
                                <label class="labelForm">Qadın</label><br>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-5 col-sm-12">
                        <label class="labelForm">
                            Sosial durum <span class="starRed">*</span>
                        </label>

                        <select>
                            <option value="-- Siyahıdan seçin --"> -- Siyahıdan
                                seçin --</option>

                            <option value="volvo">Volvo</option>
                            <option value="saab">Saab</option>
                            <option value="mercedes">Mercedes</option>
                            <option value="audi">Audi</option>
                        </select>
                    </div>
                    <div class="col-lg-12 col-sm-12">
                        <label class="labelForm">
                            Müraciətin növü <span class="starRed">*</span>
                        </label>

                        <div class="row radioDiv">
                            <div class="row">
                                <input type="radio" id="html"
                                    name="typeApply" value="Təklif">
                                <label class="labelForm">Təklif</label>
                            </div>
                            <div class="row">
                                <input type="radio" id="css"
                                    name="typeApply"
                                    value="Ərizə">
                                <label class="labelForm">Ərizə</label><br>
                            </div>
                            <div class="row">
                                <input type="radio" id="css"
                                    name="typeApply"
                                    value="Şikayət">
                                <label class="labelForm">Şikayət</label><br>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-8 col-sm-12">
                        <label class="labelForm">
                            Müraciətin mövzusu<span class="starRed">*</span>
                        </label>

                        <label class="labelForm" style="display:block;
                            margin-top: 1rem;">
                            Əsas mövzu
                        </label>
                        <select>
                            <option value="-- Siyahıdan seçin --">-- Siyahıdan
                                seçin --</option>
                            <option value="volvo">Volvo</option>
                            <option value="saab">Saab</option>
                            <option value="mercedes">Mercedes</option>
                            <option value="audi">Audi</option>
                        </select>
                    </div>
                    <div class="col-lg-12 col-sm-12">
                        <label class="labelForm">Müraciət</label> <span> — 500
                            işarə qalıb</span>
                        <textarea rows="20"></textarea>
                    </div>
                    <div class="col-lg-12 col-sm-12">
                        <div class="btn">
                            <button>Təsdiq et</button>
                        </div>
                    </div>
                </div>
            </div>

        </section>

    </body>
</html>
